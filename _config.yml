
title: LastStandSecurity #Your awesome title
email: #youremail@domain.com
description: > # this means to ignore newlines until "baseurl"
  Blog containing CTF writeups from popular CTFs like HackTheBox, SANS Holiday Hack and NahamCon. Also contains OSINT tips and tricks. Sometimes posts random things about bugbounty, bitcoin and Pi Network

baseurl: # the subpath of the site
url: https://laststandsecurity.co.uk # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone:

favicon: /assets/img/favicon.ico

google_analytics: #UAâ€”XXXXXXXX-X
disqus_shortname: #disqus shortname

user:
  name: LastStandSecurity
  pic: /assets/img/laststandlogo.png
  picAlt: "LastStandSecurity logo"
  job: Just a security analyst trying to make his way in the world
  aboutme: true # comment this out if you don't need the 'about' page.

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true   

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown 

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false
